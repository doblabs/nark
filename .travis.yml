# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

# NOTE: Cannot use separate env and python sections, like:
#
#       env:
#         - TOXENV=py36
#         - ...
#
#       python:
#         - '3.6'
#         - ...
#
# because travis-ci.org/.com will multiply those arrays,
# resulting in every combination of version and environ.
# Use a build matrix instead.
matrix:
  include:
    # 2019-02-16: What, no 3.7 on Travis-ci.org?
    #- python: '3.7'
    #  env: TOXENV=py37
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.5'
      env: TOXENV=py35

before_install:
  - pip install -U codecov tox-travis

install: pip install tox

script: tox

notifications:
  email: false

